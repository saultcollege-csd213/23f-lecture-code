<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="container"></div>

    <button id="btn">Load</button>
    
    <script>
        "use strict";

        const request = new XMLHttpRequest();

        request.onreadystatechange = function() {
            
            // readyState:
            // 0 - Uninitialized (request not initialized)
            // 1 - Loading (server connection established)
            // 2 - Loaded (request received)
            // 3 - Interactive (processing request)
            // 4 - Complete (request finished and response is ready)
            if ( request.readyState === 4 ) {
                if ( request.status === 200 ) {
                    document.getElementById('container').innerHTML = request.responseText;
                    console.log(request.responseText);
                } else {
                    //  There was a problem.  Need to deal with it gracefully...
                }
            }
        };

        request.open('GET', 'http://localhost:9999/somejson');

        document.getElementById('btn').onclick = () => {
            request.send();
        }

    </script>
</body>
</html>
